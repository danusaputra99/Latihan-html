<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<HEAD>
    <title>melakukan format penulisan</title>
</HEAD>
<body>
  <!--membuat tulisan menjadi tebal-->
  <b>tulisan ini dicetak tebal</b>
  <p>
      <!--membuat tulisan menjadi miring-->
<i>tulisan ini dicetak miring</i>
  </p>
  <p>
      <!--membuat tulisan menjadi garis bawah-->
      <u>tulisan ini dicetak bergaris bawah</u>
      <!--membuat tulisan menjadi superscript-->
      Dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup>
      <!--membuat tulisan menjadi subascript-->
      Rumus Kimia untuk oksigen adalah 0 <sub>2</sub>
  </p>
</body>
</html>
